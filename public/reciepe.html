<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Directory</title>
    <link rel="icon" href="img/favicon.webp" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #f62c8e, #dce00b);
            color: #333;
            cursor: url(/public/img/cursor.png), auto;
        }
        header {
            background: #e80804;
            color: rgb(50, 49, 49);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 20px;
        }
        .recipe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .recipe-card {
            background: rgb(223, 244, 244);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            text-align: center;
            max-width: 300px;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 25px rgba(0, 0, 0, 0.3);
            background: #fff;
        }
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 90%;
            width: 400px;
            overflow-y: auto;
            max-height: 80vh;
        }
        .close-modal {
            background: #ea400c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin-top: 10px;
        }
        .favorite {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 22px;
            color: #fff;
            background: rgba(0,0,0,0.4);
            padding: 6px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .favorite.active {
            color: red;
            transform: scale(1.3);
            animation: pop 0.3s ease;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Directory</h1>
        <form onsubmit="event.preventDefault();">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search recipes..." />
                <button id="search-btn" type="button" style="border-style: none;">
                    <img src="./img/seicon.png" alt="Search" style="height: 35px; width: 35px;" />
                </button>
            </div>
          </form>
    </header>
    <section class="recipe-container" id="recipe-container"></section>
    <div class="modal" id="recipe-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <h4>Ingredients:</h4>
            <ul id="modal-ingredients"></ul>
            <h4>Instructions:</h4>
            <ol id="modal-instructions"></ol>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>
    </body>

        function getFavorites() {
            return JSON.parse(localStorage.getItem("favorites")) || [];
        }
    
        function toggleFavorite(id) {
            let favorites = getFavorites();
            if (favorites.includes(id)) {
                favorites = favorites.filter(fav => fav !== id);
            } else {
                favorites.push(id);
            }
            localStorage.setItem("favorites", JSON.stringify(favorites));
            loadRecipes(document.getElementById("search").value); // reload with current filter
        }
    
        function loadRecipes(filter = "") {
            const container = document.getElementById("recipe-container");
            container.innerHTML = "";
            const favorites = getFavorites();
    
            const filteredRecipes = recipes.filter(recipe =>
                recipe.title.toLowerCase().includes(filter.toLowerCase())
            );
    
            if (filteredRecipes.length === 0) {
                container.innerHTML = "<p>No matching recipes found.</p>";
                return;
            }
    
            filteredRecipes.forEach((recipe, index) => {
                const card = document.createElement("div");
                card.classList.add("recipe-card");
    
                const isFav = favorites.includes(recipe.id);
                card.innerHTML = `
                    <div class="favorite ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${recipe.id}')">❤️</div>
                    <img src="${recipe.img}" alt="${recipe.title}">
                    <h3>${recipe.title}</h3>
                    <p>${recipe.description}</p>
                `;
                card.addEventListener("click", () => openModal(recipe));
                container.appendChild(card);
            });
        }
    
        function openModal(recipe) {
            document.getElementById("modal-title").innerText = recipe.title;
            document.getElementById("modal-description").innerText = recipe.description;
            document.getElementById("modal-ingredients").innerHTML = recipe.ingredients.map(ing => `<li>${ing}</li>`).join("");
            document.getElementById("modal-instructions").innerHTML = recipe.instructions.map(ins => `<li>${ins}</li>`).join("");
            document.getElementById("recipe-modal").style.display = "flex";
        }
    
        function closeModal() {
            document.getElementById("recipe-modal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.getElementById("search");
            const searchBtn = document.getElementById("search-btn");
    
            // Initial load
            loadRecipes();
    
            // Search on button click
            searchBtn.addEventListener("click", () => {
                loadRecipes(searchInput.value);
            });
    
            // Search on enter key
            searchInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    loadRecipes(searchInput.value);
                }
            });
        });
    
        // Make modal functions globally accessible
        window.closeModal = closeModal;
    </script>
    
</html>
